<html>
<head>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.3/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="resources/styles/login.css" />
</head>
<body>
<!-- The surrounding HTML is left untouched by FirebaseUI.
     Your app may use that space for branding, controls and other customizations.-->
<h1>Augmented Campus</h1>
<div class="loader" id="loader"></div>
<div id="firebaseui-auth-container"></div>

<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script src="resources/scripts/config.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry"></script>
<script>
    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());

    var uiConfig = {
        callbacks: {
            signInSuccess: function(currentUser, credential, redirectUrl) {
            // User successfully signed in.
            // Return type determines whether we continue the redirect automatically
            // or whether we leave that to developer to handle.
            return true;
        },
        uiShown: function() {
            // The widget is rendered.
            // Hide the loader.
            document.getElementById('loader').style.display = 'none';
        }
    },
        signInSuccessUrl: 'map.html',
        signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        ],
    };

    ui.start('#firebaseui-auth-container', uiConfig);
</script>

</body>
</html>
